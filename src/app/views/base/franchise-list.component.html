<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">Franchise List</div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Company Name</th>
                <th>Franchise Name</th>
                <th>Franchise Code</th>
                <th>Phone Number</th>
                <th>Cell Number</th>
                <th>Email</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <div *ngIf="!datareceived" style="right: 45%; position: absolute;">
              <span class="spinner-border text-info"></span>
              <span class="text-info">Fetching Data...</span>
            </div>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{ item.CompanyInfo.Name }}</td>
                <td>{{ item.FranchiseName }}</td>
                <td>{{ item.FranchiseCode }}</td>
                <td>{{ item.PhoneNumber }}</td>
                <td>{{ item.CellNumber }}</td>
                <td>{{ item.Email }}</td>
                <td style="text-align: center; padding-top: 20px;">
                  <span class="badge badge-primary">Active</span>
                </td>
                <td style="text-align: center;">
                  <span class="btn btn-success" style="float: none;">
                    <i class="fa fa-edit"></i> Edit</span>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
