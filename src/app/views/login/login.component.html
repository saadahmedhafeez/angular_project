<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card p-4 my-0">
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="logindata()">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="form-group has-search">
                    <span class="icon-user form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="form-group has-search">
                    <span class="icon-lock form-control-feedback"></span>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  </div>
                  <div class="col-12" *ngIf="!loggedIn">
                    <large style="color:#ff0000;">Email or password is incorrect.</large>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]="loading">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <pre>
            <span style="float:right;">Developed by <a href="https://ikslogics.com">IKS Logics</a> &copy; 2021.</span>
          </pre>
        </div>
      </div>
    </div>
  </main>
</div>
