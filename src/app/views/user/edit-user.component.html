<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Add User</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">First Name</label>
              <div class="col-md-9">
                <input type="text" id="text-input1" name="text-input" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Last Name</label>
                <div class="col-md-9">
                  <input type="text" id="text-input2" name="text-input" class="form-control" placeholder="Last Name">
                </div>
              </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">User Name</label>
              <div class="col-md-9">
                <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Enter Email" autocomplete="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="password-input">Password</label>
              <div class="col-md-9">
                <input type="password" id="password-input1" name="password-input" class="form-control" placeholder="Please enter a complex password" autocomplete="current-password">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="password-input">Retype Password</label>
                <div class="col-md-9">
                  <input type="password" id="password-input2" name="password-input" class="form-control" placeholder="Please re-enter password" autocomplete="current-password">
                </div>
              </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">User Type</label>
              <div class="col-md-9">
                <select id="select1" name="select1" class="form-control">
                  <option value="0">Please select</option>
                  <option value="1">App User<span>21</span></option>
                  <option value="2">Web User</option>
                  <option value="3">Device</option>
                </select>
              </div>
            </div>
           
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-input">User Image</label>
              <div class="col-md-9">
                <input type="file" id="file-input" name="file-input">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </div>
  </div>
